<div class="container">
    <h1>Formulário de Cadastro</h1>
    <form (ngSubmit)="onSubmit(username.value, password.value)" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input #username type="text" class="form-control" id="username" required name="username"/>
      </div>
      <div *ngIf="!valid_username">
        Nome de usuário já utilizado!
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input #password type="password" class="form-control" id="password" required name="password"/>
      </div>
      <button type="submit" class="btn btn-success" 
      [disabled]="!userForm.form.valid">Cadastrar</button>
 
    </form>
</div>
